<app-base>
  <h1 class="text-center mt-5">Bienvenidos a LíderApp.</h1>
  <div class="container mb-5 description">
    <p class="text-center">
      Desde acá podrá realizar la gestión del seguimiento de los talentos asignados al cliente
      <span class="fw-bold">{{(client$ | async)?.client}}</span> y explorar las distintas categorías.
    </p>
  </div>
  <div class="d-flex justify-content-center align-items-center flex-column gap-5 direction content">
    <div class="d-flex justify-content-center align-items-center flex-column">
      <img routerLink="/seguimiento-banco" class="cursor" src="assets/images/seguimientoTalento.png"
           alt="Seguimiento Talento">
      <h2 class="text-center mt-3 fs-4">Seguimiento <br> Talentos</h2>
    </div>
    <div class="d-flex justify-content-center align-items-center flex-column">
      <img class="cursor" src="assets/images/seguimientoBanco.png" alt="Seguimiento Banco">
      <h2 class="text-center mt-3 fs-4">Seguimiento <br> Banco</h2>
    </div>
    <div class="d-flex justify-content-center align-items-center flex-column">
      <img class="cursor" src="assets/images/crearLíderBanco.png" alt="Crear Líder Banco">
      <h2 class="text-center mt-3 fs-4">Crear Líder <br> Banco</h2>
    </div>
  </div>
</app-base>
